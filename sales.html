<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales | Salmon Cookies</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table id="salesData"></table>
    <section>
      <form>
        <fieldset>
          <label for="Shop Location"> Add Shop Location</label>
          <input name="Shop Location" type="text" id="Shop Location" />
          <input minCust="Min" type="number" id="Min Cust" />
          <input maxCust="Max" type="number" id="Max Cust" />
          <input
            avgCookies="AvgCookies"
            type="number"
            id="Avg Cookies per Cust"
          />

          <button>Submit</button>
        </fieldset>
      </form>
      <div id="submit"></div>
    </section>
  </body>
</html>
